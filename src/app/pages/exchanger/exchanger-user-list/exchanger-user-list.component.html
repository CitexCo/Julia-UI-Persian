<div class="container">
    <mat-card>
        <mat-card-header dir="rtl">
            <mat-card-title-group>
                <mat-card-title>
                    <h2>جستجوی رسید های تایید نشده</h2>
                </mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div class="filter row" dir="rtl">
                <mat-form-field style="width: 40%; margin-right: 20px;">
                    <input matInput (keyup.enter)="findReceipt($event.target.value)" placeholder="کد پیگیری را وارد نمایید ...">
                </mat-form-field>
            </div>
            <div class="mat-elevation-z8" *ngIf="receipt">
                <table mat-table [dataSource]="dataSource" dir="rtl"> 

                    <ng-container matColumnDef="receiptNumber">
                        <th mat-header-cell *matHeaderCellDef> شماره رسید </th>
                        <td mat-cell *matCellDef="let element"> {{element.receiptNumber}} </td>
                    </ng-container>

                    <ng-container matColumnDef="userEmail">
                        <th mat-header-cell *matHeaderCellDef> ایمیل </th>
                        <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
                    </ng-container>

                    <ng-container matColumnDef="verificationCode">
                        <th mat-header-cell *matHeaderCellDef> کد پیگیری </th>
                        <td mat-cell *matCellDef="let element"> {{element.verificationCode}} </td>
                    </ng-container>

                    <ng-container matColumnDef="codeExpiration">
                        <th mat-header-cell *matHeaderCellDef> زمان انقضا </th>
                        <td mat-cell *matCellDef="let element"> {{element.codeExpiration}} </td>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> مقدار </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> وضعیت </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="info-card" *ngIf="user && receipt && receipt.status == 'Pending'">
        <mat-card-content>
            <exchanger-verification [user-info]="user" [user-receipt]="receipt">
            </exchanger-verification>
        </mat-card-content>
    </mat-card>

</div>
