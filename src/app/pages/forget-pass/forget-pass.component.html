<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>
            <div class="card-body text-center pb-1" style="color:#fff">
                <h2>فراموشی رمز عبور</h2>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <input [formControl]="email" class="form-control validation-field" placeholder="ایمیل" type="text">
                        <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">ایمیل
                            وارد نشده است</small>
                        <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('email')">آدرس
                            ایمیل نا معتبر است</small>
                    </div>
                    <div class="form-group d-flex justify-content-between" style="float: right; margin-right: 5px;">
                        <p style="color: #fff">حساب کاربری ندارید؟
                            <span>
                                <a routerLink="/register" class="transition" style="color:rgb(8, 178, 201); font-size: 16px">
                                    ثبت نام نمایید
                                </a>
                            </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">ارسال ایمیل بازیابی</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
